<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark To-Do List with Reminders</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .app {
      background: #2c2c3e;
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f0f0f0;
      font-weight: 600;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    input, button, select {
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #444;
      font-size: 1rem;
      background-color: #3a3a4d;
      color: #f0f0f0;
      transition: all 0.3s ease;
    }
    input::placeholder {
      color: #aaa;
    }
    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px #007bff80;
    }
    button {
      background-color: #007bff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }
    .task-list {
      list-style: none;
    }
    .task-item {
      background: #3f3f5e;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s, background 0.3s;
    }
    .task-item:hover {
      transform: scale(1.02);
      background: #505072;
    }
    .task-item span {
      display: block;
    }
    .task-time {
      font-size: 0.85rem;
      color: #ccc;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #ff6b6b;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .delete-btn:hover {
      transform: rotate(90deg);
    }
    .task-controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üìù Dark To-Do List</h1>
    <div class="form">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <input type="datetime-local" id="reminderTime" />
      <div class="task-controls">
        <select id="priority">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <button onclick="addTask()">Add Task</button>
      </div>
    </div>
    <ul class="task-list" id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const reminderTime = document.getElementById('reminderTime');
      const priority = document.getElementById('priority');
      const taskList = document.getElementById('taskList');

      const taskText = taskInput.value.trim();
      const reminder = reminderTime.value;
      const taskPriority = priority.value;

      if (!taskText || !reminder) {
        alert('Please enter task and reminder time.');
        return;
      }

      const taskItem = document.createElement('li');
      taskItem.className = 'task-item';
      taskItem.setAttribute('data-priority', taskPriority);
      const taskId = Date.now();

      taskItem.innerHTML = `
        <div>
          <span><strong>${taskText}</strong> (${taskPriority})</span>
          <span class="task-time">Reminder: ${new Date(reminder).toLocaleString()}</span>
        </div>
        <button class="delete-btn" onclick="removeTask(this)" title="Delete task">&times;</button>
      `;

      taskList.appendChild(taskItem);

      setReminder(taskText, new Date(reminder), taskId);

      taskInput.value = '';
      reminderTime.value = '';
    }

    function removeTask(button) {
      button.parentElement.remove();
    }

    function setReminder(task, time, id) {
      const delay = time.getTime() - new Date().getTime();
      if (delay > 0) {
        setTimeout(() => {
          alert(`üîî Reminder: ${task}`);
        }, delay);
      }
    }
  </script>
</body>
</html>
